<head>
<title>Dash Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<!-- hls player -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">

</head>
<body>
  <div class="input-group" style="margin-top: 10px; width: 740px;">
    <input type="text" name="stream_app" id="stream_app" value="___KEY___" required autofocus placeholder="" class="form-control">
        <span class="input-group-btn input-btn">
      <button class="btn btn-default" id="form_button" type="button" onclick="startVideo()">Activate Stream</button>
   </span>
  </div>

  <script type="text/javascript">

    var player1, firstLoad = true;
    var defaultkey = 'konf';
    var tech = '';
    var file, location, video;
    
    function showPlayer() {
        var x = document.getElementById("player");
        if (x.style.display === "none") {
            x.style.display = "block";
        }
    }
    
    function startVideo() {
    
      showPlayer();
    
      if (!firstLoad)
        {
          player1.reset();
        }
      firstLoad = false;
    
      tech = "dash";
      file = "index.mpd";
      
      //var url='___TARGET___/'
      var inputkey = document.getElementById("stream_app").value;
    
      if (inputkey != "")
      {
        key = inputkey;
      } else {
        key = defaultkey;
      }
    
      location = tech + "/" + key + "/" + file;
    
      video = document.querySelector("#dash-video-player");
    
      player1 = dashjs.MediaPlayer().create();
      player1.initialize(video, end ,false);
    
      console.log(end);
    } 
  </script>

  <CENTER>
    <h2><b>Dynamic Dash Player</b></h2>
    <p>
    The <a href=index.html>HDW Player</a> can be found on the index page
    The <a href=iphone.html>iphone html Player</a> can be found on the Iphone page
    <p>
    <div id="player">
    <video id="dash-video-player" controls autoplay>
    </video>
    </div>
  </CENTER>
  <script type="text/javascript">
    document.getElementById("player").style.display="none";
  </script>

</body>
</html>
